<!DOCTYPE html>
<html>
<head>
<title>MuhTriangles</title>
<script type="text/javascript" src="muhTriangles.min.js"></script>
<style type="text/css">
	html,body{
		margin:0;
		padding:0;
		border:0;
		background-color:#EEEEEE;
	}
	body{
		font-family:sans-serif;
	}
	div.separator{
		height:10em;
	}
</style>
</head>
<body>
<div style="position:relative; height:40vh;">
	<div style="position:absolute; z-index:1 top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas" style="width:100%; height:100%;"></canvas>
		<script>
			new MuhTriangles("canvas",
				{
				customHue:0, 
				gradientIntensity:0.3, 
				saturation:0.85, 
				lightness:0.75,
				outline:false,
				density:1,
				responsiveDensity:false
				}
			);
		</script>
	</div>
	<div style="position:absolute; z-index:2 top:0; left:0; width:100%; height:100%; box-shadow:inset 0 0 20vh rgba(0,0,0,0.5);">
		<div style="font-size:3vw; color:#FFFFFF; font-weight:100; text-align:center; margin-top:5rem;">MuhTriangles</div>
	</div>
</div>

<div class="separator"></div>
<div style="position:relative; height:40vh;">
	<div style="position:absolute; z-index:1 top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas2" style="width:100%; height:100%;"></canvas>
		<script>
			new MuhTriangles("canvas2",
				{
				customHue:263, 
				gradientIntensity:0.3, 
				saturation:0.85, 
				lightness:0.75,
				outline:false,
				density:1,
				responsiveDensity:false
				}
			);
		</script>
	</div>
	<div style="position:absolute; z-index:2 top:0; left:0; width:100%; height:100%; box-shadow:inset 0 0 20vh rgba(0,0,0,0.5);">
		<div style="color:#FFFFFF; font-weight:100; text-align:center; margin-top:5rem;">As you can see, multiple instances of MuhTriangles with different settings can coexist</div>
	</div>
</div>

<div class="separator"></div>
<div style="position:relative; height:40vh;">
	<div style="position:absolute; z-index:1 top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas3" style="width:100%; height:100%;"></canvas>
		<script>
			new MuhTriangles("canvas3",
				'{"saturation":1,"huePeriod":10,"lightness":1,"outline":true,"outlineColor":"rgba(255,255,255,0.12)","outlineThickness":1,"gradientType":"radial","gradientIntensity":1,"gradientMode":"smooth","gradientInvert":false,"speed":1,"instability":1,"density":1,"responsiveDensity":true,"model":"hexagons","fps":22}'
			);
		</script>
	</div>
	<div style="position:absolute; z-index:2 top:0; left:0; width:100%; height:100%; box-shadow:inset 0 0 20vh rgba(0,0,0,0.5);">
		<div style="color:#FFFFFF; font-weight:100; text-align:center; margin-top:5rem;">Settings can also be passed as a JSON string, like the ones generated by the editor</div>
	</div>
</div>


</body>
</html>
