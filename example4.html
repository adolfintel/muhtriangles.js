<!DOCTYPE html>
<html>
<head>
<title>MuhTriangles</title>
<script type="text/javascript" src="muhTriangles.min.js"></script>
<style type="text/css">
	html,body{
		margin:0;
		padding:0;
		font-family:sans-serif;
		color:#FFFFFF;
		background-color:#000000;
	}
</style>
</head>
<body>
	<div style="position:fixed; z-index:0; top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas" style="width:100%; height:100%;"></canvas>
		<script type="text/javascript">new MuhTriangles("canvas");</script>
	</div>
	<div style="position:fixed; z-index:1; top:0; left:0; width:100%; height:100%; overflow:auto;">
		<h1>MuhTriangles as a background in your page</h1>
		In this example, we use MuhTriangles as a background for this page.<br/>
		We are using the minified version, which is compressed to save bandwidth. I recommend you always use this one: it has the same features as the regular version, but is almost half the size.
	</div>
</body>
</html>
