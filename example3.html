<!DOCTYPE html>
<html>
<head>
<title>MuhTriangles</title>
<script type="text/javascript" src="muhTriangles.min.js"></script>
<style type="text/css">
	html,body{
		margin:0;
		padding:0;
		border:0;
		background-color:#EEEEEE;
	}
	body{
		font-family:sans-serif;
	}
	div.separator{
		height:10em;
	}
</style>
</head>
<body style="height:1000em">
<div style="position:relative; height:40vh;">
	<div style="position:absolute; z-index:1 top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas" style="width:100%; height:100%;"></canvas>
		<script>
			new MuhTriangles("canvas",
				{
				customHue:208, 
				gradientIntensity:0.3, 
				saturation:1.2,
				gradientType:"random",
				density:1,
				responsiveDensity:false,
				forceRender:true
				}
			);
		</script>
	</div>
	<div style="position:absolute; z-index:2 top:0; left:0; width:100%; height:100%; box-shadow:inset 0 0 20vh rgba(0,0,0,0.5);">
		<div style="color:#FFFFFF; font-weight:100; text-align:center; margin-top:5rem;">This instance will always render, even when not visible. This can be useful if you do some CSS trick and it messes up some optimization</div>
	</div>
</div>


</body>
</html>
